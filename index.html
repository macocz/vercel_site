<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Grill p64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            background-color: #000000;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .tabs {
            margin-top: 40px;
        }

        .tab-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #ffb347;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background-color: #ffa07a;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Grill p64 üçñ</h1>
    <img src="grill.jpg" alt="Grill">

    <div class="tabs">
        <button class="tab-button" onclick="showTab('franio')">Franio</button>
        <button class="tab-button" onclick="showTab('azdus')">Azdus</button>

        <div id="franio" class="tab-content">
            <iframe src="https://player.kick.com/franio" height="720" width="1280" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
        </div>

        <div id="azdus" class="tab-content">
            <iframe src="https://player.kick.com/azdus" height="720" width="1280" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            const activeTab = document.getElementById(tabId);
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }

        window.onload = function() {
            showTab('franio');
        };
    </script>
</body>
</html>
