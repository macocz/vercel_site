<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Grill p64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            background-color: #fef3e2;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 36px;
            margin-bottom: 30px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Grill p64 üçñ</h1>
    <div id="timer">Odliczanie...</div>
    <img src="grill.jpg" alt="Grill">

    <iframe src="https://player.kick.com/azdus" height="720" width="1280" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>

    <script>
        function getTomorrowAt20() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(20, 0, 0, 0);
            return tomorrow;
        }

        const countdownTarget = getTomorrowAt20();

        function updateTimer() {
            const now = new Date();
            const distance = countdownTarget - now;

            if (distance <= 0) {
                document.getElementById("timer").innerHTML = "Czas na GRILLA! üî•";
                clearInterval(timerInterval);
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${hours}h ${minutes}m ${seconds}s`;
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
